<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Img Test</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
            integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo="
            crossorigin="anonymous">
        </script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
    </head>
    <body>

        <div class="card" style="width: 18rem;">
            <img class="p-5" style="border-radius: 50%;"
                src="https://i1.sndcdn.com/artworks-000185743981-tuesoj-t500x500.jpg">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to
                    build on the card title and make up the bulk of
                    the card's content.</p>
                <div class="col-md-12 text-center">
                    <a href="#" class="btn btn-primary">Go
                        somewhere</a>
                </div>
            </div>
        </div>
        <main>
            <div id="carousel">
                <div class="prevLeftSecond">
                    <img
                        src="https://i1.sndcdn.com/artworks-000185743981-tuesoj-t500x500.jpg">
                </div>

                <div class="prev">
                    <img
                        src="https://i1.sndcdn.com/artworks-000158708482-k160g1-t500x500.jpg">
                </div>

                <div class="selected">
                    <img
                        src="https://i1.sndcdn.com/artworks-000062423439-lf7ll2-t500x500.jpg">
                </div>

                <div class="next">
                    <img
                        src="https://i1.sndcdn.com/artworks-000028787381-1vad7y-t500x500.jpg">
                </div>

                <div class="nextRightSecond">
                    <img
                        src="https://i1.sndcdn.com/artworks-000108468163-dp0b6y-t500x500.jpg">
                </div>

                <div class="hideRight">
                    <img
                        src="https://i1.sndcdn.com/artworks-000064920701-xrez5z-t500x500.jpg">
                </div>

            </div>

            <div class="buttons">
                <button id="prev">Prev</button>
                <button id="next">Next</button>
            </div>

        </main>
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</html>
